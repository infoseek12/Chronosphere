<!DOCTYPE html>
<html>
  <head>
    <meta charset=UTF-8 />
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="./assets/img/globe.png"/>
    <link rel="stylesheet" type="text/css" href="./dist/style.css">
    <title>Chronosphere</title>
  </head>

  <body>    
    <div class="timeZoneSelector">
      <select class="timezone-offset" onchange="chronoSphere.timezoneUTCHoursOffset = parseInt(this.value);">//FIX causes bug when added as event listener externally
        <option value="" selected disabled hidden>Please Select New Timezone</option>
        <option value="-12">(GMT -12 Hours) Kwajalein</option>
        <option value="-11">(GMT -11 Hours) Midway Island</option>
        <option value="-10">(GMT -10 Hours) Hawaii</option>
        <option value="-9">(GMT -9 Hours) Alaska</option>
        <option value="-8">(GMT -8 Hours) Pacific Time (US &amp; Canada)</option>
        <option value="-7">(GMT -7 Hours) Mountain Time (US &amp; Canada)</option>
        <option value="-6">(GMT -6 Hours) Central Time (US &amp; Canada)</option>
        <option value="-5">(GMT -5 Hours) Eastern Time (US &amp; Canada)</option>
        <option value="-4">(GMT -4 Hours) Atlantic Time (US &amp; Canada)</option>
        <option value="-3">(GMT -3 Hours) Brazil</option>
        <option value="-2">(GMT -2 Hours) Mid-Atlantic</option>
        <option value="-1">(GMT -1 Hour) Azores</option>
        <option value="0">(GMT Standard Time) London</option>
        <option value="1">(GMT +1 Hour) Paris</option>
        <option value="2">(GMT +2 Hours) South Africa</option>
        <option value="3">(GMT +3 Hours) Moscow</option>
        <option value="4">(GMT +4 Hours) Dubai</option>
        <option value="5">(GMT +5 Hours) Karachi</option>
        <option value="6">(GMT +6 Hours) Colombo</option>
        <option value="7">(GMT +7 Hours) Bangkok</option>
        <option value="8">(GMT +8 Hours) Hong Kong</option>
        <option value="9">(GMT +9 Hours) Tokyo</option>
        <option value="10">(GMT +10 Hours) Eastern Australia</option>
        <option value="11">(GMT +11 Hours) Solomon Islands</option>
        <option value="12">(GMT +12 Hours) Auckland</option>
      </select>
        <p class="timeDisplay">
          <span>Current Time: </span>
          <span class="presentTime"></span>
        </p>
      <input type="button" class="timeReset" value="Reset To Present Time">
    </div>

    <div class="timeControls">
      <div class="reverse">
        <input type="button" class="yearB" value="One Year" style="background: url(./assets/img/timeControlIcons/arrow-left-circle.svg)">
        </input>
        <input type="button" class="monthB" value="One Month" style="background: url(./assets/img/timeControlIcons/arrow-left.svg)">
        </input>
        <input type="button" class="dayB" value="One Day" style="background: url(./assets/img/timeControlIcons/chevrons-left.svg)">
        </input>
        <input type="button" class="hourB" value="One Hour" style="background: url(./assets/img/timeControlIcons/chevron-left.svg)">
        </input>
      </div>
      <p class="mapTime"></p>
      <div class="advance">
        <input type="button" class="hourA" value="One Hour" style="background: url(./assets/img/timeControlIcons/chevron-right.svg)">
        </input>
        <input type="button" class="dayA" value="One Day" style="background: url(./assets/img/timeControlIcons/chevrons-right.svg)">
        </input>
        <input type="button" class="monthA" value="One Month" style="background: url(./assets/img/timeControlIcons/arrow-right.svg)">
        </input>
        <input type="button" class="yearA" value="One Year" style="background: url(./assets/img/timeControlIcons/arrow-right-circle.svg)">
        </input>
      </div>
    </div>


    <div id="map"></div>


    <div class = "astronomy">
      <div class="moonPhase">
        <h2>Moon Phase</h2>
        <img 
        src="" 
        alt="current phase of the moon"
        id="moon"
        />
      </div>

      <div class="solarSystem">
        <h2>Planet Positions</h2>
        <canvas id="LAYER_BACKGROUND_T6"  width="450" height="450">
          Your browser does not support HTML Canvas. Please update your browser.
        </canvas>
        <canvas id="LAYER_FOREGROUND_T6" width="450" height="450"></canvas>

        <div id="preload-image">
          <img src="./assets/img/planets/mercury.svg" id="mercury-icon">
          <img src="./assets/img/planets/venus.svg" id="venus-icon">
          <img src="./assets/img/planets/earth.svg" id="earth-icon">
          <img src="./assets/img/planets/mars.svg" id="mars-icon">
          <img src="./assets/img/planets/jupiter.svg" id="jupiter-icon">
          <img src="./assets/img/planets/saturn.svg" id="saturn-icon">
          <img src="./assets/img/planets/uranus.png" id="uranus-icon">
          <img src="./assets/img/planets/neptune.svg" id="neptune-icon">
        </div>
      </div>
    </div>

    <script type="text/javascript" src="./dist/sphere.js"></script>

  </body>
</html>
